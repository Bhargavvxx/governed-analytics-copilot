services:
  postgres:
    image: postgres:16-alpine
    container_name: copilot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-copilot_pw}
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot -d analytics"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
