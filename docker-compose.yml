services:
  postgres:
    image: postgres:16-alpine
    container_name: copilot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-copilot_pw}
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot -d analytics"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: copilot_api
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "${API_PORT:-8000}:8000"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres          # override to use Docker network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build: .
    container_name: copilot_ui
    command: ["streamlit", "run", "src/ui/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      API_URL: http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
